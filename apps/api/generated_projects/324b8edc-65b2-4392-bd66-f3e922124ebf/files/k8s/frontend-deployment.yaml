apiVersion: apps/v1
kind: Deployment
metadata:
  name: mira-news-frontend
  namespace: mira-news
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mira-news-frontend
  template:
    metadata:
      labels:
        app: mira-news-frontend
    spec:
      containers:
      - name: frontend
        image: mira-news-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: '256Mi'
            cpu: '250m'
          limits:
            memory: '512Mi'
            cpu: '500m'
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
