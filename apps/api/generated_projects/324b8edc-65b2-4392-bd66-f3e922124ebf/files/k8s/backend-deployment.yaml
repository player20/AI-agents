apiVersion: apps/v1
kind: Deployment
metadata:
  name: mira-news-backend
  namespace: mira-news
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mira-news-backend
  template:
    metadata:
      labels:
        app: mira-news-backend
    spec:
      containers:
      - name: backend
        image: mira-news-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mira-news-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mira-news-secrets
              key: secret-key
        resources:
          requests:
            memory: '256Mi'
            cpu: '250m'
          limits:
            memory: '512Mi'
            cpu: '500m'
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
