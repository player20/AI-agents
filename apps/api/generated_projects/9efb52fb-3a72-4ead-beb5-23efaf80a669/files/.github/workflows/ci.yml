name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          cd backend
          pytest -v

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Run frontend tests
        run: |
          cd frontend
          npm run lint

  build-backend:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          cd backend
          docker build -t mira-news-backend:latest .
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag mira-news-backend:latest ${{ secrets.DOCKER_USERNAME }}/mira-news-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mira-news-backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: frontend-tests
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          cd frontend
          docker build -t mira-news-frontend:latest .
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag mira-news-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mira-news-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mira-news-frontend:${{ github.sha }}