apiVersion: apps/v1
kind: Deployment
metadata:
  name: mira-news-backend
  namespace: mira-news
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mira-news-backend
  template:
    metadata:
      labels:
        app: mira-news-backend
    spec:
      containers:
      - name: backend
        image: ${{ secrets.DOCKER_USERNAME }}/mira-news-backend:${{ github.sha }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mira-news-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mira-news-secrets
              key: redis-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mira-news-secrets
              key: jwt-secret-key
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10