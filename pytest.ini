[pytest]
# Pytest configuration for Weaver Pro test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need external services)
    slow: Slow tests (skip with -m "not slow")
    api: Tests that require API keys

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when using pytest-cov)
# Run with: pytest --cov=core --cov=streamlit_ui --cov-report=html

# Timeout (when using pytest-timeout)
# timeout = 60
