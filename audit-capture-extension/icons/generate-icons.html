<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .icon-preview { margin: 20px 0; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Audit Capture Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to create the icon files.</p>

  <div class="icon-preview">
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div class="icon-preview">
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div class="icon-preview">
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#26a45a';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Letter "A" for Audit
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size / 2 + size * 0.05);

      // Small camera icon indicator
      const cameraSize = size * 0.25;
      const cameraX = size - cameraSize - size * 0.08;
      const cameraY = size - cameraSize - size * 0.08;

      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.roundRect(cameraX, cameraY, cameraSize, cameraSize * 0.7, cameraSize * 0.1);
      ctx.fill();

      // Camera lens
      ctx.fillStyle = '#26a45a';
      ctx.beginPath();
      ctx.arc(cameraX + cameraSize / 2, cameraY + cameraSize * 0.35, cameraSize * 0.2, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw all icons
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
