<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audit Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      width: 320px;
      background: #1a1a2e;
      color: #fff;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: #26a45a;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .status-bar {
      background: #252542;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 500;
    }

    .status-value.recording {
      color: #ff4757;
    }

    .status-value.idle {
      color: #26a45a;
    }

    .stats {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .stat-box {
      flex: 1;
      background: #252542;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #26a45a;
    }

    .stat-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #26a45a;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1e8449;
    }

    .btn-danger {
      background: #ff4757;
      color: #fff;
    }

    .btn-danger:hover {
      background: #e04050;
    }

    .btn-secondary {
      background: #252542;
      color: #fff;
      border: 1px solid #404060;
    }

    .btn-secondary:hover {
      background: #353555;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .capture-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .recording-indicator {
      width: 8px;
      height: 8px;
      background: #ff4757;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .session-list {
      margin-top: 16px;
      max-height: 150px;
      overflow-y: auto;
    }

    .session-item {
      background: #252542;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .session-url {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
      color: #aaa;
    }

    .session-time {
      color: #666;
      font-size: 10px;
    }

    .divider {
      height: 1px;
      background: #404060;
      margin: 16px 0;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #666;
    }

    .footer a {
      color: #26a45a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">A</div>
    <h1>Audit Capture</h1>
  </div>

  <div class="status-bar">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">Idle</div>
  </div>

  <div class="stats">
    <div class="stat-box">
      <div class="stat-number" id="screenshot-count">0</div>
      <div class="stat-label">Screenshots</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="page-count">0</div>
      <div class="stat-label">Pages</div>
    </div>
    <div class="stat-box">
      <div class="stat-number" id="click-count">0</div>
      <div class="stat-label">Clicks</div>
    </div>
  </div>

  <button class="btn btn-primary" id="start-btn">
    Start Recording
  </button>

  <button class="btn btn-danger capture-btn" id="stop-btn" style="display: none;">
    <span class="recording-indicator"></span>
    Stop Recording
  </button>

  <button class="btn btn-secondary" id="capture-btn">
    Capture Screenshot Now
  </button>

  <div class="divider"></div>

  <button class="btn btn-secondary" id="export-btn" disabled>
    Export Session (JSON + Screenshots)
  </button>

  <button class="btn btn-secondary" id="clear-btn">
    Clear Session
  </button>

  <div class="session-list" id="session-list">
    <!-- Session items will be added here -->
  </div>

  <div class="divider"></div>

  <div class="footer">
    Powered by <a href="#">Weaver Pro</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
